<body>
  <form action="" method="POST" enctype="multipart/form-data">
    <label for="file">文件名:</label>
    <input type="file" name="file" id="file" />
    <input type="submit" name="submit" value="提交">
  </form>
  <div>
    <ul>
      <li>enctype 属性规定在发送到服务器之前应该如何对表单数据进行编码</li>
      <li>application/x-www-form-urlencoded：在发送前编码所有字符(默认)(空格被编码为’+’，特殊字符被编码为ASCII十六进制字符)</li>
      <li>multipart/form-data：不对字符编码。在使用包含文件上传控件的表单时，必须使用该值</li>
      <li>text/plain：空格转换为 “+” 加号，但不对特殊字符编码。</li>
    </ul>
  </div>
</body>
